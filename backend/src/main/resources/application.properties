# MongoDB Configuration (Connect to localhost when running from IDE)
spring.data.mongodb.uri=mongodb://localhost:27017/kidsync

# Gmail SMTP Configuration (Values will be injected from IDE environment variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration (Value will be injected from .env)
jwt.secret=${JWT_SECRET}

# Server Port
server.port=8080 